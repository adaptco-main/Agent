version: "3.9"

services:
  orchestrator-api:
    build:
      context: .
    command: uvicorn orchestrator.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys;urls=['http://127.0.0.1:8000/healthz','http://127.0.0.1:8000/readyz'];sys.exit(0 if all(urllib.request.urlopen(u, timeout=2).getcode()==200 for u in urls) else 1)\"",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s

  orchestrator-worker:
    build:
      context: .
    command: ${ORCHESTRATOR_WORKER_COMMAND:-python -m orchestrator.worker}
    depends_on:
      orchestrator-api:
        condition: service_healthy
